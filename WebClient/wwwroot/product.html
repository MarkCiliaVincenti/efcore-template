<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

            .product img {
                max-width: 100%;
                max-height: 150px;
                margin-bottom: 10px;
            }

        #pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

            #pagination a {
                padding: 5px;
                margin: 0 5px;
                text-decoration: none;
                cursor: pointer;
                color: #333;
            }

                #pagination a.active {
                    font-weight: bold;
                    color: #333;
                }
        /* 在 head 标签中添加样式规则 */
        /* 隐藏模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
           
            width: 50%; /* 设置宽度为父容器的80% */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 在 body 标签中添加模态框元素 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>输入下单数量</h2>
            <label for="quantityInput">数量:</label>
            <input type="number" id="quantityInput" min="1" value="1">
            <button onclick="placeOrder()">确认下单</button>
        </div>
    </div>

    <div id="products"></div>
    <div id="pagination"></div>
    <div id="currentPage"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const pageSize = 5;
        const baseUrl = `http://localhost:7000`;
        let currentPage = 0;
        let selectedProduct = null; // 初始化为null
        let showModalOnLoad = false; // 添加标志位
        let productIds = []; // Global array to store product IDs

        function displayProducts(baseUrl, data) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            data.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `<img src="${baseUrl}${product.ImgPath}" alt="${product.Name}">
                                                      <h3>${product.Name}</h3>
                                                      <p>价格: ${product.Price}</p>
                                                      <p>库存: ${product.Stock}</p>
                                                       <button onclick="openModal('${product.Name}', ${product.Price}, '${baseUrl}${product.ImgPath}')">下单</button>`;
                productsContainer.appendChild(productElement);
            });
        }

        function displayPagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            for (let i = 0; i < totalPages; i++) {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = i + 1;
                link.addEventListener('click', () => {
                    currentPage = i;
                    fetchData();
                });

                // 高亮显示当前页
                if (i === currentPage) {
                    link.classList.add('active');
                }

                paginationContainer.appendChild(link);
            }
        }

        function fetchData() {
           
            const apiUrl = baseUrl + `/Catalog/items?pageSize=${pageSize}&pageIndex=${currentPage}`;

            axios.get(apiUrl)
                .then(response => {
                    const data = response.data.data;
                    displayProducts(baseUrl, data);

                    const newProductIds = data.map(product => product.id);
                    // Check if the WebSocket is open
                    updateAndSendProductIds(newProductIds);
                    // 从响应中获取总页数
                    const totalPages = Math.ceil(response.data.count / pageSize);
                    displayPagination(totalPages);

                    // 更新当前页数的显示
                    const currentPageElement = document.getElementById('currentPage');
                    currentPageElement.textContent = `当前页数: ${currentPage + 1} / 总页数: ${totalPages}`;
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                });
        }
        function openModal(productName, productPrice, productImgPath) {
            selectedProduct = { name: productName, price: productPrice, imgPath: productImgPath };
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function placeOrder() {
            const quantityInput = document.getElementById('quantityInput');
            const quantity = quantityInput.value;

            if (quantity) {
                const orderUrl = `order.html?productName=${encodeURIComponent(selectedProduct.name)}&quantity=${encodeURIComponent(quantity)}&price=${encodeURIComponent(selectedProduct.price)}&imgPath=${encodeURIComponent(selectedProduct.imgPath)}`;
                window.location.href = orderUrl;
            }
        }

        // 初始加载数据
        fetchData();

        const socket = new WebSocket('ws://localhost:5000/productlist'); // WebSocket server address

        socket.addEventListener('open', (event) => {
            // When the WebSocket connection is open, send the list of IDs to the server
            //fetchData();
        });
        // Function to update product IDs and send through WebSocket
        function updateAndSendProductIds(ids) {
            productIds = ids;

            // Check if the WebSocket is open
            if (socket.readyState === WebSocket.OPEN) {
                // Send the list of product IDs through the WebSocket connection
                socket.send(JSON.stringify(productIds));
            }
        }
        socket.addEventListener('message', (event) => {
            // Handle the received product data and update the product list
            const productData = JSON.parse(event.data);
            // Update the product list with the received data (call your displayProducts function)
            displayProducts(baseUrl, productData);
        });

        socket.addEventListener('close', (event) => {
            console.log('WebSocket connection closed:', event);
            console.log('Close code:', event.code);
            console.log('Close reason:', event.reason);
        });

        socket.addEventListener('error', (event) => {
            console.error('WebSocket error:', event);
        });

    </script>
</body>
</html>
